<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Gallery</title>
    <style>


body {
    font-family: Arial, sans-serif;
}

.gallery {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.thumbnail {
    width: 100px;
    height: auto;
    margin: 10px;
    cursor: pointer;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
}

.modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.8);
    animation: fadeIn 0.5s;
}

.modal-content {
    margin: 15% auto;
    padding: 20px;
    width: 80%;
    max-width: 600px;
    background-color: white;
    border-radius: 8px;
    transform: scale(0);
    animation: expand 0.5s forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes expand {
    from { transform: scale(0); }
    to { transform: scale(1); }
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}



    </style>
</head>
<body>
    <div class="gallery">
        <img src="image1.jpg" alt="Image 1" class="thumbnail">
        <img src="image2.jpg" alt="Image 2" class="thumbnail">
        <img src="image3.jpg" alt="Image 3" class="thumbnail">
        <button id="viewMoreBtn">View More</button>
    </div>

    <div class="modal" id="modal">
        <span class="close" id="closeBtn">&times;</span>
        <div class="modal-content" id="modalContent">
            <!-- Larger images or additional content will go here -->
        </div>
    </div>

    
    <script>


document.getElementById('viewMoreBtn').addEventListener('click', function() {
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modalContent');

    // Add your images or content to modalContent here
    modalContent.innerHTML = `
        <img src="image4.jpg" alt="Image 4" class="large-image">
        <img src="image5.jpg" alt="Image 5" class="large-image">
        <img src="image6.jpg" alt="Image 6" class="large-image">
    `;

    modal.style.display = 'block';
    setTimeout(() => {
        modalContent.style.transform = 'scale(1)';
    }, 10);
});

document.getElementById('closeBtn').addEventListener('click', function() {
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modalContent');

    modalContent.style.transform = 'scale(0)';
    setTimeout(() => {
        modal.style.display = 'none';
    }, 500); // Match this with the duration of the animation
});

// Close the modal when clicking outside of the modal content
window.onclick = function(event) {
    const modal = document.getElementById('modal');
    if (event.target === modal) {
        const modalContent = document.getElementById('modalContent');
        modalContent.style.transform = 'scale(0)';
        setTimeout(() => {
            modal.style.display = 'none';
        }, 500);
    }
}




    </script>
</body>
</html>
