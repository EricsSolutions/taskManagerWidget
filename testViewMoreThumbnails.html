<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .thumbnail-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .thumbnail-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .thumbnail {
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .more-thumbnails {
            display: none; /* Initially hidden */
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        #moreThumbnails{
            transition-duration: 1s;
            /* transition: visibility 1s, opacity 0.5s linear; */
        }

        #viewMoreLink {
            display: block;
            text-align: right;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
        }

        #viewMoreLink:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="thumbnail-container" id="thumbnailContainer">
        <div class="thumbnail-wrapper" id="thumbnailWrapper">
            <div class="thumbnail">
                <img src="./images/emptyThumbnail.png" alt="Thumbnail 1">
            </div>
            <div class="thumbnail">
                <img src="./images/emptyThumbnail.png" alt="Thumbnail 2">
            </div>
            <div class="thumbnail">
                <img src="./images/emptyThumbnail.png" alt="Thumbnail 3">
            </div>
        </div>
        <div class="more-thumbnails" id="moreThumbnails">
            <!-- More thumbnails to show on expand -->
            <div class="thumbnail">
                <img src="./images/emptyThumbnail.png" alt="Thumbnail 4">
            </div>
            <div class="thumbnail">
                <img src="./images/emptyThumbnail.png" alt="Thumbnail 5">
            </div>
            <div class="thumbnail">
                <img src="./images/emptyThumbnail.png" alt="Thumbnail 6">
            </div>
            <!-- Repeat as needed -->
        </div>
        <a href="#" id="viewMoreLink" onclick="toggleMoreThumbnails(event)">View More</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const moreThumbnails = document.getElementById('moreThumbnails');
            moreThumbnails.style.display = 'none';
        });

        function toggleMoreThumbnails(event) {
            event.preventDefault(); // Prevent default link behavior
            const moreThumbnails = document.getElementById('moreThumbnails');
            const viewMoreLink = document.getElementById('viewMoreLink');

            if (moreThumbnails.style.display === 'none' || moreThumbnails.style.display === '') {
                moreThumbnails.style.display = 'flex';
                viewMoreLink.textContent = 'View Less';
            } else {
                moreThumbnails.style.display = 'none';
                viewMoreLink.textContent = 'View More';
            }
        }
    </script>
</body>
</html>
