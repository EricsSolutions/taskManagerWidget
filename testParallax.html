<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect with Text</title>
    <style>


/*************************************************************
  BASIC STYLES
**************************************************************/
*,
*::before,
*::after,
:root {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    overflow: hidden;
    height: 100%;
}

body {
    height: 100%;
    perspective: 1px;
    font-family: Arial, sans-serif;
}

.parallax {
    position: relative;
    height: 100vh;
    overflow-x: hidden;
    transform-style: preserve-3d;
}

.background {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: url('./05.jpg') center center; /* Change to your image */
    background-size: cover;
    transform: translateZ(-1px) scale(1.2);
}

.content {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    color: white;
    padding: 20px;
}

.spacer {
    height: 3000px;
}
    </style>
</head>
<body>
    <div class="parallax">
        <div class="background"></div>
        <div class="content">
            <h1>Welcome to the Parallax Effect</h1>
            <p>This is a demonstration of a simple parallax effect where the background image scrolls slower than the text.</p>
        </div>
    </div>
    <div class="spacer"></div> <!-- Extra space to enable scrolling -->
    <div class="extraScrollSpace"></div>
</body>
</html>
